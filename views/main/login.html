<div class="big-top-space" ng-controller="loginController" layout="column"  layout-align="center center" >
	<div class="padded big-top-space" md-whiteframe="5"  layout layout-align="center center" layout-fill>
		<div layout="column" layout-align="center center" > 
			<img class="responsive-img" style="width: 180px;" src="http://www.contraloriadelmagdalena.gov.co/wp-content/uploads/2015/12/fiscalia.png" /> 
			<h3>Crimen Organizado</h3>		
			<form name="userForm" layout="column" layout-align="center center">			   
				<md-content layout="column" class="md-padding loginBox" >
					<md-input-container class="md-block" flex-gt-sm>
						<label>Username</label>
						<input md-maxlength="20" maxlength="20" minlength="6" required name="username" ng-model="user.username" />

						<div class="hint">Usuario de computador.</div>
						<div ng-messages="userForm.username.$error" ng-if="!showHints">
							<div ng-message="required">Usuario es Requerido.</div>         
							<div ng-message="minlength">Minimo 6 Caracteres.</div>         
						</div>

					</md-input-container>      
					<md-input-container>
						<label>Clave de acceso</label>
						<input minlength="7" required type="password" name="password" ng-model="user.password">

						<div class="hint">Ingrese la clave de acceso.</div>

						<div ng-messages="userForm.password.$error" ng-if="!showHints">
							<div ng-message="required">Clave es Requerida.</div>         
							<div ng-message="minlength">Minimo 7 Caracteres</div>
						</div>
					</md-input-container>       
					<div layout="row" layout-align="center center" style="padding-top:-5px;">        
						<div flex>
							<label style='float: right;'>
								<a class='blue-text' href='#!'><b>Â¿Olvido su clave?</b></a>
							</label>
						</div>
					</div>  
					<md-button ng-click="submit()" class="md-raised md-primary" ng-disabled="userForm.$invalid">Login</md-button> 	
				</md-content> 
				<a href="#signup" class="blue-text">Crear cuenta</a> 				
			</form>
		</div>
	</div>    
 </div>
